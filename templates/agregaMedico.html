<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>

    <form action="/guardaMedico" method="post" enctype="multipart/form-data">
        <div class="card">
            <div class="card-header">
                CREACION DE UN NUEVO MEDICO
            </div>
            <div class="card-body">
                <h5 class="card-title">Datos del medico</h5>
                <p class="card-text">
                    <div class="form-group">
                        <label for="txtId">Id Medico: </label>
                        <input type="text" id="textId" name="txtId" required>
                    </div>
                    <div class="form-group">
                        <label for="txtNombre">Nombre: </label>
                        <input type="text" id="txtNombre" name="txtNombre" required>
                    </div>
                    <div class="form-group">
                        <label for="txtEspe">Especialidad: </label>
                        <input type="text" id="txtEspe" name="txtEspe" required>
                    </div>
                    <div class="form-group">
                        <label for="txtFoto">Foto: </label>
                        <input type="file" id="txtFoto" name="txtFoto" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <input class="btn btn-success" value="Guardar" type="submit">
                    </div>
                </p>
                <h3>{{men}}</h3>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
