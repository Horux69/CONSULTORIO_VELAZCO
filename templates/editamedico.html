<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>

    <form action="/updateMedicos" method="post" enctype="multipart/form-data">
        <div class="card">
            <div class="card-header">
                EDITAR MEDICO
            </div>
            <div class="card-body">
                <h5 class="card-title">Datos del medico</h5>
                <p class="card-text">
                    <div class="form-group">
                        <label for="txtId">ID:{{med[0]}} </label>
                        <input type="text" id="txtId" value={{med[0]}} name="txtId" hidden>
                    </div>
                    <div class="form-group">
                        <label for="txtNombre">Nombre: </label>
                        <input type="text" id="txtNombre" value={{med[1]}} name="txtNombre">
                    </div>
                    <div class="form-group">
                        <label for="txtEspe">Especialidad: </label>
                        <input type="text" id="txtEspe" value={{med[2]}} name="txtEspe">
                    </div>
                    <div class="form-group">
                        <label for="txtFoto">Foto: </label>
                        <img src="/uploads/{{med[4]}}" width="100px" alt="Foto">
                        <input type="file" id="txtFoto" value={{med[4]}} name="txtFoto">
                    </div>
                    <br>
                    <div class="form-group">
                        <input class="btn btn-success" value="Guardar" type="submit">
                        <a href="{{url_for('medicos')}}">Regresar</a>
                    </div>
                </p>
                <h3>{{men}}</h3>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
