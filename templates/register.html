<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Register</title>
</head>
<body>
    <body>
        <div class="containerForm">
            <div class="contentForm">
            <h1>Register</h1>
        <form method="POST" action="/guardar">

            <div class="content">
            <label for="idusuario">ID de usuario:</label><br>
            <input class="inputClass" type="text" id="idusuario" name="idusuario" placeholder="Digite su ID"><br><br>
    
            <label for="nombre">Nombre:</label><br>
            <input class="inputClass" type="text" id="nombre" name="nombre" placeholder="Digite su nombre"><br><br>
    
            <label for="contrasena">Contraseña:</label><br>
            <input class="inputClass" type="password" id="contrasena" name="contrasena" placeholder="Digite su contraseña"><br><br>
    
            </div>
    
            <input class="buttonSumit" type="submit" value="Registrar"><br><br>

            <a class="linkRegis" href="/">Login</a>
        </form>

        {% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="messages">
      {% for message in messages %}
        {{ message }}
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
            </div>
        </div>
</body>
</html>
